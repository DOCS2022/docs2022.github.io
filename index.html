function adjustHeight(minHeight) {
	var main = null;
	if (document.getElementById) {
		main = document.getElementById("main");
	} else {
		eval('main = ' + main + ';');
	}
	if (main && !window.opera) {
		//begin resizing iframe
		main.style.display="block";
		
		if (main.contentDocument && main.contentDocument.body.offsetHeight) {
			//ns6 syntax
			var newHeight = Math.max(minHeight, main.contentDocument.body.offsetHeight) + FFextraHeight;
			main.height = newHeight;
		} else if (main.Document && main.Document.body.scrollHeight) {
			//ie5+ syntax
			var newHeight = Math.max(minHeight, main.Document.body.scrollHeight);
			main.height = newHeight;
		}
	}
}
</script>

<script>mendeleyWebImporter = {
  downloadPdfs(t,e) { return this._call('downloadPdfs', [t,e]); },
  open() { return this._call('open', []); },
  setLoginToken(t) { return this._call('setLoginToken', [t]); },
  _call(methodName, methodArgs) {
    const id = Math.random();
    window.postMessage({ id, token: '0.8023394834403215', methodName, methodArgs }, 'https://conference.cs.cityu.edu.hk');
    return new Promise(resolve => {
      const listener = window.addEventListener('message', event => {
        const data = event.data;
        if (typeof data !== 'object' || !('result' in data) || data.id !== id) return;
        window.removeEventListener('message', listener);
        resolve(data.result);
      });
    });
  }
};</script></body></html>
